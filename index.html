<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To Do List</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #874f9f, #f7b38b);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeInBody 1s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background-color: white;
      color: black;
      width: 360px;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      animation: fadeInContainer 1.2s ease;
    }

    @keyframes fadeInContainer {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h2 {
      margin: 0;
      color: #1e293b;
      text-transform: uppercase;
    }

    .header small {
      color: #64748b;
    }

    .input-group {
      display: flex;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 2px solid #874f9f; 
      border-radius: 8px 0 0 8px;
      font-size: 14px;
    }

    button {
      padding: 10px 16px;
      background-color: #874f9f; 
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6c3b81; 
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f1f5f9;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      animation: slideIn 0.4s ease-out;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    li:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .task-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .delete-btn {
      background: none;
      border: none;
      color: #ef4444;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="checkbox"] {
      accent-color: #874f9f;
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>TO DO LIST</h2>
      <small id="date"></small>
    </div>

    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Tambahkan tugas..." />
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    document.getElementById("date").textContent = new Date().toLocaleDateString('id-ID', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");

      const leftDiv = document.createElement("div");
      leftDiv.className = "task-left";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      const span = document.createElement("span");
      span.textContent = taskText;

      leftDiv.appendChild(checkbox);
      leftDiv.appendChild(span);

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "ðŸ—‘ï¸";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = () => li.remove();

      li.appendChild(leftDiv);
      li.appendChild(deleteBtn);

      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>

</body>
</html>
